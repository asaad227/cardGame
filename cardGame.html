<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cardGame.css">
    <title>CardGame</title>
</head>
<body>
    <div class="pointTable">
        <table id="table1">
            <tr>
              <th>Point [1] </th>
              <th>Point [2] </th>
              <th>Point [-1] </th>
            </tr>
            <tr>
              <td>Cards [2],[3],[4],[5],[6]</td>
              <td>Cards [A],[K],[Q],[J] </td>
              <td>Cards [7],[8],[9],[10]</td>
            </tr>
         
          </table>
 
</div>
    <div class="flex-box">
        <div class="gameDisplay">
            <p class="playerPick"></p>
            <p class="computerPick"></p>
            <h4 class="result"></h4>
            <h4 class="round"></h4>
            <h4 class="total"></h4>
        </div>
</div>
<div class="buttonDiv">
    <button class="playerSelection">Get player Card</button>
    <button class="cardGame">Show and Result</button>
    <button class="reset">Reset</button>
</div>
</body>
<script src="./cardGame.js"></script>
</html>
